<!DOCTYPE html>
<html>

<head>

    <title> Calculadora </title>
    <meta charset="utf-8">
    
    
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js" ></script>
    <script src="js/javascript.js" type="text/javascript"> </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body>

  <div class="container mb-3 card bg-light text-light" style="width:500px; height:500px; ">
    <div class="row">
      <form class="input-group">
        <input type="text" class="form-control bg-warning" style=" height: 67px; font-size: 250%;">
      </form>
  
      <button type="button" class="btn btn-primary text-sucess" style="font-size: 280%">9</button>
      <button type="button" class="btn btn-primary text-sucess" style="font-size: 280%">8</button>
      <button type="button" class="btn btn-primary text-sucess" style="font-size: 280%">7</button>
      <button type="button" class="btn btn-success text-light" style="font-size: 280%">+</button>
    </div>

    <div class="row">
      <button type="button" class="btn btn-primary text-sucess" style="font-size: 280%">6</button>
      <button type="button" class="btn btn-primary text-sucess" style="font-size: 280%">5</button>
      <button type="button" class="btn btn-primary text-sucess" style="font-size: 280%">4</button>
      <button type="button" class="btn btn-success text-light" style="font-size: 280%">-</button>
    </div>
  
    <div class="row">
      <button type="button" class="btn btn-primary text-sucess" style="font-size: 280%">3</button>
      <button type="button" class="btn btn-primary text-sucess" style="font-size: 280%">2</button>
      <button type="button" class="btn btn-primary text-sucess" style="font-size: 250%">1</button>
      <button type="button" class="btn btn-success text-light" style="font-size: 280%">*</button>
      
    </div>
  
    <div class="row">
      <button type="button" class="btn btn-primary text-sucess" style="font-size: 280%">0</button>
      <button type="button" class="btn btn-warning text-light" id="reset" style="font-size: 280%">C</button>
      <button type="button" class="btn btn-danger text-light" id='equal' style="font-size: 280%">=</button>
      <button type="button" class="btn btn-success text-light" style="font-size: 280%">/</button>
    </div>
  </div>      

        
</body>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous">
    </script>


</html>
